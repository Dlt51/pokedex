<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula ao arquivo CSS -->
</head>
<body>  
    <h2>Pokedex</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Img</th>  
            <th>Nome</th>
            <th>Tipo</th>
            <th>Tipo</th>
        </tr>
        <tr>
            <td>001</td>
            <td><img src="safena.webp" alt="Bulbasaur"></td>
            <td>Bulbasaur</td>
            <td class="grama">Grama</td>
            <td class="veneno">Veneno</td>
        </tr>
        <tr>
            <td>002</td>
            <td><img src="jorge.png" alt="Ivysaur"></td>
            <td>Ivysaur</td>
            <td class="grama">Grama</td>
            <td class="veneno">Veneno</td>
        </tr>
        <tr>
            <td>003</td>
            <td><img src="fidel.png" alt="Venusaur"></td>
            <td>Venusaur</td>
            <td class="grama">Grama</td>
            <td class="veneno">Veneno</td>
        </tr>
        <tr>
            <td>004</td>
            <td><img src="cancro.png" alt="Charmander"></td>
            <td>Charmander</td>
            <td class="fogo" colspan="2">Fogo</td>
        </tr>
        <tr>
            <td>005</td>
            <td><img src="carre.webp" alt="Charmeleon"></td>
            <td>Charmeleon</td>
            <td class="fogo" colspan="2">Fogo</td>
        </tr>
        <tr>
            <td>006</td>
            <td><img src="mandela.webp" alt="Charizard"></td>
            <td>Charizard</td>
            <td class="fogo">Fogo</td>
            <td class="voador">Voador</td>
        </tr>
        <tr>
            <td>007</td>
            <td><img src="cirrose.png" alt="Squirtle"></td>
            <td>Squirtle</td>
            <td class="agua" colspan="2">Água</td>
        </tr>
        <tr>
            <td>008</td>
            <td><img src="sandro.png" alt="Wartortle"></td>
            <td>Wartortle</td>
            <td class="agua" colspan="2">Água</td>
        </tr>
        <tr>
            <td>009</td>
            <td><img src="sandrao.png" alt="Blastoise"></td>
            <td>Blastoise</td>
            <td class="agua" colspan="2">Água</td>
        </tr>
    </table>
</body>
</html>
